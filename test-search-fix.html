<!DOCTYPE html>
<html>
<head>
    <title>Search Fix Test</title>
</head>
<body>
    <h1>Search Fix Test</h1>
    <p>This is a test to verify that the search functionality works without page flickering.</p>
    
    <div style="margin: 20px 0;">
        <label for="search">Search Input:</label><br>
        <input type="text" id="search" placeholder="Type to test search..." style="width: 300px; padding: 8px; margin: 10px 0;">
        <div id="search-indicator" style="display: none; color: blue;">Searching...</div>
    </div>
    
    <div id="results" style="border: 1px solid #ccc; padding: 10px; min-height: 100px;">
        <p>Results will appear here...</p>
    </div>

    <script>
        let searchTimeout;
        const searchInput = document.getElementById('search');
        const searchIndicator = document.getElementById('search-indicator');
        const results = document.getElementById('results');
        
        searchInput.addEventListener('input', function(e) {
            const query = e.target.value;
            
            // Show search indicator
            searchIndicator.style.display = 'block';
            
            // Clear previous timeout
            clearTimeout(searchTimeout);
            
            // Debounce search
            searchTimeout = setTimeout(() => {
                // Simulate search
                results.innerHTML = `<p>Searching for: "${query}"</p>`;
                
                // Hide search indicator after a delay
                setTimeout(() => {
                    searchIndicator.style.display = 'none';
                    results.innerHTML = `<p>Results for: "${query}" (${query.length} characters)</p>`;
                }, 500);
            }, 300);
        });
    </script>
</body>
</html>
